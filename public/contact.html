<!doctype html>

<head>
<meta charset="utf-8" />

<title>Contact Us - Anuga Senithu</title>
<style>
:root{--bg:#0b0b0c;--text:#e6e6e6;--muted:#9aa0a6;--accent:#00b4d8}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);line-height:1.45}
.container{max-width:700px;margin:40px auto;padding:24px}
nav{display:flex;justify-content:center;gap:16px;margin-bottom:28px;flex-wrap:wrap}
nav a{color:var(--text);text-decoration:none;padding:8px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);transition:0.2s}
nav a:hover{background:var(--accent);color:#000}
h1{text-align:center;font-size:26px;margin-bottom:20px}
form{display:flex;flex-direction:column;gap:12px}
textarea{resize:none;padding:12px;font-size:15px;border-radius:8px;border:1px solid #444;background:#111;color:var(--text)}
button{padding:12px;background:#222;border:1px solid #555;color:var(--text);cursor:pointer;border-radius:8px;transition:0.2s}
button:hover{background:var(--accent);color:#000}

</style>
</head>
<body>
<div class="container">

<!-- Navigation -->
<nav>
  <a href="/index.html">Portfolio</a>

</nav>

<h1>üì© Contact Me</h1>
<p style="text-align:center;color:var(--muted)">Send me a message directly on WhatsApp</p>

<form onsubmit="sendMessage(event)">
  <textarea id="msg" rows="5" placeholder="Type your message here..."></textarea>
  <button type="submit">Send via WhatsApp</button>
</form>

<footer>¬© 2023-2025 | Anuga Senithu Portfolio</footer>
</div>

<script>
function sendMessage(e){
  e.preventDefault();
  const msg = document.getElementById("msg").value.trim();
  if(msg){
    const url = "https://wa.me/+94710695082?text=" + encodeURIComponent(msg);
    window.open(url,"_blank");
  } else {
    alert("‚ö†Ô∏è Please type a message first!");
  }
}
</script>
</body>
